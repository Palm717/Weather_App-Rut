<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="flex space-between width">Weather Dashboard</h1>
    </header>
    <main>
      <h2>Search for A City:</h2>
      <input type="text" />
      <button type="submit">Search</button>
    </main>

    <section class="btn-width">
      <button id="padding">Atlanta</button>
      <button id="padding">Denver</button>
      <button id="padding">New Jersey</button>
      <button id="padding">San Fran</button>
      <button id="padding">New York</button>
      <button id="padding">Seattle</button>
      <button id="padding">Austin</button>
      <button id="padding">Chicago</button>
    </section>

    <section class="centered city-cast">
      <h2>City Name</h2>
    </section>

    <section>
      <h3 class="flex space-between">5- Day Forecast</h3>
      <div class="flex-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
